

<div class="mt-3  card ">
  <div class="card-header">
    <i class="fa-solid fa-car-burst"></i>&nbsp;&nbsp;Edición de Vehículos 
  </div>
  <div class="card-body text-start">
    <form [formGroup]="form" (submit)="updateVehiculo()" class="row g-3">
      <div class="col-md-6">
        <label for="codigo" class="form-label text-primary ">Código</label>
        <input type="text" class="form-control" id="codigo" placeholder="Código" formControlName="codigo">
      </div>
      <div class="col-md-6">
        <label for="marca" class="form-label text-primary">Marca</label>
        <input type="text" class="form-control" id="marca" placeholder="Marca" formControlName="marca">
      </div>
      <div class="col-md-6">
        <label for="modelo" class="form-label text-primary">Modelo</label>
        <input type="text" class="form-control" id="modelo" placeholder="Modelo" formControlName="modelo">
      </div>
      <div class="col-md-6">
        <label for="anio" class="form-label text-primary">Año</label>
        <input type="text" class="form-control" id="anio" placeholder="Año" formControlName="anio">
      </div>
      <div class="col-md-6">
        <label for="kilometraje" class="form-label text-primary">Kilometraje</label>
        <input type="text" class="form-control" id="kilometraje" placeholder="Kilometraje" formControlName="kilometraje">
      </div>
      <div class="col-md-6">
        <label for="precio" class="form-label text-primary">Precio</label>
        <input type="text" class="form-control" id="precio" placeholder="Precio" formControlName="precio">
      </div>
      <div class="col-md-6">
        <label for="calificacion" class="form-label text-primary">Calificación</label>
        <input type="number" class="form-control" id="calificacion" placeholder="Calificación" formControlName="calificacion" min="1" max="5">
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success me-2"><i class="fa-solid fa-rotate"></i>&nbsp;Actualizar</button>
      </div>
      
    </form>
    
  </div>
  <div class="card-footer text-muted text-start">
    <button type="submit" class="btn btn-warning" (click)="irInicio()"> <i class="fa-solid fa-arrow-left"></i>&nbsp;Regresar</button>
  </div>
</div>
